<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Les opérations de calcul</title>
	</head>
	<body>
		<h1>Les opérations de calcul</h1>

		<script type="text/javascript">
			// 1. Créez une variable sum dont le contenu est l'addition de 10 et de 5
			var sum = 10 + 5;
			console.log("Sum :", sum);

			// 2. Créez une variable difference dont le contenu est la soustraction de 10 par 5
			var difference = 10 - 5;
			console.log("Difference :", difference);

			// 3. Créez une variable product dont le contenu est la multiplication de 10 par 5
			var product = 10 * 5;
			console.log("Product :", product);

			// 4. Créez une variable quotien dont le contenu est l'addition de 10 et de 5
			var quotient = 50 / 10;
			console.log("Quotient :", quotient);

			// 5. Créez une variable even dont le modulo est de 1
			var even = 9 % 2;
			console.log("Even :", even);

			// 6. Créez une variable odd dont le modulo est de 0
			var odd = 9 % 3;
			console.log("Odd :", odd);

			// 7. Créez une variable myAge et assignez lui votre âge
			var myAge = 37;
			console.log("Age :", myAge);

			// 8. Ajoutez une année à votre âge (myAge) puis attribuez votre âge à une variable myNewAge
			myAge++;
			myNewAge = myAge;
			console.log("New age :", myNewAge);

			// 9. Enlevez une année à votre âge (myAge) puis attribuez votre âge à une variable myOldAge
			myAge--;
			myOldAge = myAge;
			console.log("Old age :", myOldAge);

			// 10. Ajoutez 5 à la variable sum précédemment créée
			sum += 5;
			console.log("Sum :", sum);

			// 11. Retirez 5 à la variable difference précédemment créée
			difference -= 5;
			console.log("Difference :", difference);

			// 12. Multipliez la variable product précédemment créée par 5
			product *= 5;
			console.log("Product :", product);

			// 13. Divisez la variable quotien précédemment créée par 5
			quotient /= 5;
			console.log("Quotient :", quotient);
		</script>
	</body>
</html>
